<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App M√©dica</title>
    <style>
        /* --- CSS: Estilos Globales --- */
        :root {
            --bg-dark: #121212;
            --bg-card-dark: #2c2c3e;
            --primary-orange: #f36100;
            --orange-grad: linear-gradient(135deg, #f36100, #b34700);
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            color: var(--text-white);
        }

        /* Contenedor del Celular */
        .phone-container {
            width: 375px;
            height: 812px;
            background-color: var(--bg-dark);
            position: relative;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- PANTALLA 1: LOCACIONES --- */
        #screen-home { padding: 20px; }
        
        h1 { font-size: 2.2rem; margin: 20px 0 30px 0; }

        .card {
            width: 100%;
            height: 180px;
            border-radius: 25px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: flex-end;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:active { transform: scale(0.98); }

        .card-img {
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent 70%), 
                              url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80&w=400');
        }

        .card-orange { background: var(--orange-grad); }

        .card-content { padding: 20px; }
        .card-content h2 { margin: 0; font-size: 1.4rem; }
        .card-content span { font-size: 0.9rem; opacity: 0.8; }

        /* --- PANTALLA 2: DETALLE --- */
        #screen-detail { display: none; }

        .header-image {
            width: 100%;
            height: 250px;
            background-image: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80&w=400');
            background-size: cover;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .detail-body { padding: 20px; }

        .days-selector {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
        }

        .day {
            color: var(--text-gray);
            cursor: pointer;
            padding: 10px;
        }

        .day.active {
            background: white;
            color: var(--primary-orange);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Turnos/Bloques */
        .slot {
            padding: 25px;
            border-radius: 25px;
            margin-bottom: 15px;
        }

        .slot-orange { background: var(--primary-orange); }
        .slot-dark { background: var(--bg-card-dark); }

        .slot h3 { margin: 0 0 15px 0; font-size: 1.2rem; }
        .time-tag {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        
        <div id="screen-home">
            <h1>Locaciones</h1>

            <div class="card card-img" onclick="showDetail()">
                <div class="card-content">
                    <h2>Cl√≠nica Cordillera</h2>
                    <span>üìÖ Lunes a Viernes</span>
                </div>
            </div>

            <div class="card card-img" style="filter: grayscale(0.5);">
                <div class="card-content">
                    <h2>Supermercado Lider</h2>
                    <span>üìÖ Lunes a Viernes</span>
                </div>
            </div>

            <div class="card card-orange">
                <div class="card-content">
                    <h2>Santa Zita</h2>
                    <span>üìÖ Lunes a Viernes</span>
                </div>
            </div>
        </div>

        <div id="screen-detail">
            <div class="header-image">
                <button class="back-btn" onclick="showHome()">‚Üê</button>
            </div>
            
            <div class="detail-body">
                <h2 style="font-size: 1.8rem; margin: 0;">Cl√≠nica Cordillera</h2>
                <p style="color: var(--text-gray);">üìÖ Lunes a Viernes</p>

                <div class="days-selector">
                    <div class="day active">Lun</div>
                    <div class="day">Mar</div>
                    <div class="day">Mie</div>
                    <div class="day">Jue</div>
                    <div class="day">Vie</div>
                </div>

                <div class="slot slot-orange">
                    <h3>Armando Contreras y Lilian De Krzok</h3>
                    <span class="time-tag">08:00 - 10:00</span>
                </div>

                <div class="slot slot-dark">
                    <h3>Ingrid Arnold y Paz Martinez</h3>
                    <span class="time-tag">18:00 - 20:00</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        function showDetail() {
            document.getElementById('screen-home').style.display = 'none';
            document.getElementById('screen-detail').style.display = 'block';
        }

        function showHome() {
            document.getElementById('screen-home').style.display = 'block';
            document.getElementById('screen-detail').style.display = 'none';
        }
    </script>
</body>
</html>
