<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de PredicaciÃ³n - Turnos</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-body: #1e1e1e;
            --bg-card-blue: #2c2c3e;
            --primary-orange: #f36100;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --radius: 24px;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-white); 
            display: flex; 
            justify-content: center; 
        }

        .app-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .screen { 
            background-color: var(--bg-dark); 
            border-radius: var(--radius); 
            overflow: hidden; 
            min-height: 750px; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- LADO IZQUIERDO: LOCACIONES --- */
        .location-card {
            padding: 25px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 120px;
            display: flex;
            align-items: flex-end;
        }
        
        .location-card.active { border-color: var(--primary-orange); }
        .location-card:hover { transform: scale(1.02); }
        
        .card-label {
            position: relative;
            z-index: 2;
        }
        
        .overlay {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            border-radius: calc(var(--radius) - 2px);
        }

        /* --- LADO DERECHO: TURNOS --- */
        .hero-img { height: 180px; background: #333 url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80&w=600') center/cover; }
        
        .days-row { display: flex; justify-content: space-between; margin: 20px 0; }
        .day-btn { color: var(--text-gray); cursor: pointer; padding: 10px; font-weight: bold; }
        .day-btn.active { 
            background: white; color: var(--primary-orange); 
            border-radius: 50%; width: 40px; height: 40px; 
            display: grid; place-items: center; 
        }

        .slot { padding: 20px; border-radius: var(--radius); margin-bottom: 15px; animation: fadeIn 0.4s; }
        .slot-M { background: var(--primary-orange); } /* MaÃ±ana */
        .slot-T { background: var(--bg-card-blue); }   /* Tarde */
        
        .slot h4 { margin: 0 0 10px 0; font-size: 1.1rem; }
        .badge { background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 12px; font-size: 0.85rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (min-width: 768px) { .app-wrapper { grid-template-columns: 380px 1fr; } }
        .p-20 { padding: 20px; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <section class="screen">
            <div class="p-20">
                <h1 style="margin-top:0">Locaciones</h1>
                
                <div class="location-card active" onclick="selectPoint('ClÃ­nica Cordillera', this)" style="background-image: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80&w=400')">
                    <div class="overlay"></div>
                    <div class="card-label">
                        <h2 style="margin:0">ClÃ­nica Cordillera</h2>
                        <small>ðŸ“… Lun a Vie</small>
                    </div>
                </div>

                <div class="location-card" onclick="selectPoint('Supermercado Lider', this)" style="background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=400')">
                    <div class="overlay"></div>
                    <div class="card-label">
                        <h2 style="margin:0">Supermercado Lider</h2>
                        <small>ðŸ“… Lun a Vie</small>
                    </div>
                </div>

                <div class="location-card" onclick="selectPoint('Santa Zita', this)" style="background-color: var(--primary-orange);">
                    <div class="card-label">
                        <h2 style="margin:0">Santa Zita</h2>
                        <small>ðŸ“… Lun a Vie</small>
                    </div>
                </div>
            </div>
        </section>

        <section class="screen">
            <div class="hero-img" id="heroImg"></div>
            <div class="p-20">
                <h2 id="currentPointTitle" style="margin:0">ClÃ­nica Cordillera</h2>
                
                <div class="days-row">
                    <div class="day-btn active" onclick="setDay('Lunes', this)">Lun</div>
                    <div class="day-btn" onclick="setDay('Martes', this)">Mar</div>
                    <div class="day-btn" onclick="setDay('Miercoles', this)">Mie</div>
                    <div class="day-btn" onclick="setDay('Jueves', this)">Jue</div>
                    <div class="day-btn" onclick="setDay('Viernes', this)">Vie</div>
                </div>

                <div id="slotsContainer">
                    </div>
            </div>
        </section>
    </div>

    <script>
        // CONFIGURACIÃ“N
        const SHEET_URL = 'TU_URL_DE_CSV_AQUI'; 
        
        let allData = [];
        let currentDay = 'Lunes';
        let currentPoint = 'ClÃ­nica Cordillera';

        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const rows = text.split('\n').slice(1);
                
                allData = rows.map(row => {
                    const cols = row.split(',');
                    return {
                        dia: cols[0]?.trim(),
                        tipo: cols[1]?.trim(),
                        participantes: cols[2]?.trim(),
                        horario: cols[3]?.trim(),
                        punto: cols[4]?.trim() // Columna E
                    };
                });
                renderSlots();
            } catch (e) {
                console.error("Error cargando Sheets", e);
                document.getElementById('slotsContainer').innerHTML = "Error al conectar con Google Sheets.";
            }
        }

        function selectPoint(pointName, element) {
            currentPoint = pointName;
            document.getElementById('currentPointTitle').innerText = pointName;
            
            // Actualizar UI lateral
            document.querySelectorAll('.location-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            renderSlots();
        }

        function setDay(dayName, element) {
            currentDay = dayName;
            document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
            element.classList.add('active');
            renderSlots();
        }

        function renderSlots() {
            const container = document.getElementById('slotsContainer');
            container.innerHTML = '';

            // FILTRADO DOBLE: Por DÃ­a Y por Punto
            const filtered = allData.filter(d => d.dia === currentDay && d.punto === currentPoint);

            if(filtered.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:gray; margin-top:40px;">No hay turnos asignados para este dÃ­a.</p>`;
                return;
            }

            filtered.forEach(turno => {
                const card = document.createElement('div');
                card.className = `slot slot-${turno.tipo}`;
                card.innerHTML = `
                    <h4>${turno.participantes}</h4>
                    <span class="badge">${turno.horario}</span>
                `;
                container.appendChild(card);
            });
        }

        loadData();
    </script>
</body>
</html>
