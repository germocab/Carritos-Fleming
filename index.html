<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos Cordillera</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-body: #1e1e1e;
            --bg-card-blue: #2c2c3e; /* Azul de tu imagen */
            --primary-orange: #f36100;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --radius: 24px;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background-color: var(--bg-body); color: var(--text-white); display: flex; justify-content: center; }

        .app-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .screen { background-color: var(--bg-dark); border-radius: var(--radius); overflow: hidden; min-height: 700px; display: flex; flex-direction: column; }

        /* Estilos de Tarjetas de Turno */
        .slot { padding: 20px; border-radius: var(--radius); margin-bottom: 15px; transition: 0.3s; }
        .slot-M { background: var(--primary-orange); } /* Mañana = Naranja */
        .slot-T { background: var(--bg-card-blue); }   /* Tarde = Azul */
        
        .slot h4 { margin: 0 0 10px 0; font-size: 1.1rem; line-height: 1.4; }
        .badge { background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 12px; font-size: 0.85rem; }

        /* Selector de días */
        .days-row { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .day-btn { color: var(--text-gray); cursor: pointer; padding: 10px; transition: 0.2s; }
        .day-btn.active { background: white; color: var(--primary-orange); border-radius: 50%; width: 40px; height: 40px; display: grid; place-items: center; font-weight: bold; }

        /* Responsive */
        @media (min-width: 768px) { .app-wrapper { grid-template-columns: 350px 1fr; } }
        
        /* Imagen decorativa */
        .hero-img { height: 200px; background: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80&w=600') center/cover; }
        
        .p-20 { padding: 20px; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <section class="screen">
            <div class="p-20">
                <h1>Locaciones</h1>
                <div style="background: var(--primary-orange); padding: 25px; border-radius: var(--radius);">
                    <h2 style="margin:0">Clínica Cordillera</h2>
                    <p>Panel de Turnos Activos</p>
                </div>
            </div>
        </section>

        <section class="screen">
            <div class="hero-img"></div>
            <div class="p-20">
                <div class="days-row" id="daySelector">
                    <div class="day-btn active" onclick="filterByDay('Lunes', this)">Lun</div>
                    <div class="day-btn" onclick="filterByDay('Martes', this)">Mar</div>
                    <div class="day-btn" onclick="filterByDay('Miercoles', this)">Mie</div>
                    <div class="day-btn" onclick="filterByDay('Jueves', this)">Jue</div>
                    <div class="day-btn" onclick="filterByDay('Viernes', this)">Vie</div>
                </div>

                <div id="slotsContainer">
                    <p style="text-align: center; color: var(--text-gray);">Cargando turnos...</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // PEGA AQUÍ TU ENLACE DE GOOGLE SHEETS (CSV)
        const SHEET_URL = 'TU_URL_DE_GOOGLE_SHEETS_AQUI';

        let allData = [];

        async function loadSheetData() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                
                // Convertir CSV a Array de Objetos
                const rows = data.split('\n').slice(1); // Omitir cabecera
                allData = rows.map(row => {
                    const cols = row.split(',');
                    return {
                        dia: cols[0]?.trim(),
                        tipo: cols[1]?.trim(), // M o T
                        nombres: cols[2]?.trim(),
                        horario: cols[3]?.trim()
                    };
                });
                
                filterByDay('Lunes'); // Cargar Lunes por defecto
            } catch (error) {
                document.getElementById('slotsContainer').innerHTML = "Error al cargar datos.";
                console.error(error);
            }
        }

        function filterByDay(diaBuscado, element = null) {
            // Actualizar UI de botones
            if(element) {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                element.classList.add('active');
            }

            const container = document.getElementById('slotsContainer');
            container.innerHTML = ''; // Limpiar

            const turnosFiltrados = allData.filter(d => d.dia === diaBuscado);

            if(turnosFiltrados.length === 0) {
                container.innerHTML = `<p style="color:var(--text-gray)">No hay turnos para el ${diaBuscado}</p>`;
                return;
            }

            turnosFiltrados.forEach(turno => {
                const div = document.createElement('div');
                div.className = `slot slot-${turno.tipo}`;
                div.innerHTML = `
                    <h4>${turno.nombres}</h4>
                    <span class="badge">${turno.horario}</span>
                `;
                container.appendChild(div);
            });
        }

        loadSheetData();
    </script>
</body>
</html>
